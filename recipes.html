   {
    while ($file = readdir($dp)) 
	{
        if (in_array($file, $skip)) continue;
        $arr = explode('.', $file);
      	if (strtolower($arr[count($arr) - 1]) == 'doc') 
		{
                $files[] = $file;
                }
    	}
   }
