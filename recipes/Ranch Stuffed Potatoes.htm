<div class=WordSection1>

<p class=MsoNormal>Ranch Stuffed Potatoes</p>

<p class=MsoNormal></p>

<p class=MsoNormal>4 potatoes, baked</p>

<p class=MsoNormal>1/4 cup sour cream</p>

<p class=MsoNormal>1 oz packet dry ranch salad dressing mix</p>

<p class=MsoNormal>Shredded cheddar cheese</p>

<p class=MsoNormal></p>

<p class=MsoNormal>Scoop out inside of potatoes. Combine with sour cream and
dressing mix. Fill potatoes with mixture. Sprinkle with cheddar cheese. Bake 12
- 15 minutes at 375°.</p>

<p class=MsoNormal></p>

<p class=MsoNormal></p>
