<p class=MsoNormal>Stuffed Mushrooms</p>

<p class=MsoNormal>Susan Leeper, 2011</p>

<p class=MsoNormal></p>

<p class=MsoNormal>1 lb sausage, regular or spicy</p>

<p class=MsoNormal>Mushrooms, 2 small or 1 large, cleaned</p>

<p class=MsoNormal>1 8 oz package cream cheese</p>

<p class=MsoNormal></p>

<p class=MsoNormal>Brown sausage, drain. Mix together with cream cheese. Remove
stems from mushrooms. Fill mushroom caps with sausage mixture. Bake at 350° for
20 - 25 minutes.</p>
