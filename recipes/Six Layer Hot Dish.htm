<div class=WordSection1>

<p class=MsoNormal>Six Layer Hot Dish </p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Potatoes, sliced</p>

<p class=MsoNormal>1 lb hamburger, browned with onion</p>

<p class=MsoNormal>Carrots, sliced</p>

<p class=MsoNormal>1 can peas, drained, reserve juice</p>

<p class=MsoNormal>1 can tomato soup</p>

<p class=MsoNormal></p>

<p class=MsoNormal>Put in casserole dish in order—potatoes, hamburger, carrots,
peas. Mix juice from peas with soup, pour over casserole. Bake at 350° for 45
minutes.</p>

<p class=MsoNormal></p>

<p class=MsoNormal></p>
